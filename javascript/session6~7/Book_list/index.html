<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>책을 읽읍시다</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>📚 책을 읽읍시다</h1>
		</header>

		<section class="delete-message hide">
			<p id="delete-message">책이 삭제되었습니다.</p>
		</section>

		<section class="add-message hide">
			<p id="add-message">책이 추가되었습니다.</p>
		</section>

		<form id="book-form">
			<div class="input-group">
				<label for="book-title">책 이름</label>
				<input type="text" id="book-title" placeholder="책 이름을 입력하세요" required />
			</div>
			<div class="input-group">
				<label for="author">저자</label>
				<input type="text" id="author" placeholder="저자를 입력하세요" required />
			</div>
			<div class="input-group">
				<button type="submit">제출</button>
			</div>
		</form>

		<table>
			<thead>
				<tr>
					<th>책 이름</th>
					<th>책 저자</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>

		<script src="script.js"></script>
	</body>
</html>
