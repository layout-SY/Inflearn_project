<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card mt-5 shadow-lg mb-5">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-3 display-4">
                            비밀번호 생성하기!
                        </h5>
                        <div
                            class="card bg-success bg-opacity-50 clickCopy"
                        >
                            <div
                                class="card-body d-flex flex-row flex-wrap justify-content-between"
                            >
                                <div
                                    class="mt-auto mb-auto col-10"
                                >
                                    <p class="show lead pb-0">
                                        클릭해서 비밀번호를 복사합니다.
                                    </p>
                                </div>
                                <div
                                    class="h-100 text-center mt-auto mb-auto border-start border-dark"
                                >
                                    <img 
                                        src="assets/clipboard.svg"
                                        class="rounded copy p-1 mb-auto mt-auto"
                                        alt="copy"
                                    />
                                </div>
                            </div>
                        </div>

                        <hr />
                        <form action="" id="form">
                            <div class="mb-3 form-floating">
                                <input 
                                    type="number"
                                    class="form-control"
                                    id="length"
                                    name="limit"
                                    required
                                    min="5"
                                    max="70"
                                />
                                <label for="length" class="form-label">Length</label>
                            </div>
                            <p class="lead"> 포함할 문자:</p>
                            <div class="mb-3 form-check">
                                <label for="numbers" class="form-check-label">
                                    Numbers(0-9)
                                </label>
                                <input 
                                    type="checkbox"
                                    name="type[numbers]"
                                    class="form-check-input"
                                    id="numbers"
                                />
                            </div>
                            <div class="mb-3 form-check">
                                <label for="sletters" class="form-check-label">
                                    Small Letters (a-z)
                                </label>
                                <input 
                                    type="checkbox"
                                    name="type[sletters]"
                                    class="form-check-input"
                                    id="sletters"
                                />
                            </div>
                            <div class="mb-3 form-check">
                                <label for="cletters" class="form-check-label">
                                    Capital Letters (A-Z)
                                </label>
                                <input 
                                    type="checkbox"
                                    name="type[cletters]"
                                    class="form-check-input"
                                    id="cletters" 
                                />
                            </div>
                            <div class="mb-3 form-check">
                                <label for="symbols" class="form-check-label">
                                    Symbols (@,!,#,$,&,%)
                                </label>
                                <input 
                                    type="checkbox"
                                    name="type[symbols]"
                                    class="form-check-input"
                                    id="symbols"
                                />
                            </div>
                            <button class="btn btn-dark w-100">생성하기</button>
                        </form>
                        <div class="alert alert-info mt-3 mb-3 small">
                            <img src="assets/info-circle.svg" class="me-3" alt="info"/>
                            <ul class="ms-2 mt-0"> 
                                <li>
                                    최소 길이는 5입니다.
                                </li>
                                <li>
                                    최대 길이는 70입니다.
                                </li>
                                <li>
                                    강력한 비밀번호는 10~16자여야 합니다.
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
