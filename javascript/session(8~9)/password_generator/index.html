<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>비밀번호 생성하기</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1>비밀번호 생성하기!</h1>
			<div class="password-box">
				<p class="instruction">클릭해서 비밀번호를 복사합니다.</p>
				<div class="generated-password"></div>
				<input type="number" id="password-length" placeholder="Length" min="5" max="70" />
				<div class="options">
					<p>포함할 문자:</p>
					<div>
						<input type="checkbox" id="numbers" />
						<label for="numbers">Numbers(0-9)</label>
					</div>
					<div>
						<input type="checkbox" id="small-letters" />
						<label for="small-letters">Small Letters (a-z)</label>
					</div>
					<div>
						<input type="checkbox" id="capital-letters" />
						<label for="capital-letters">Capital Letters (A-Z)</label>
					</div>
					<div>
						<input type="checkbox" id="symbols" />
						<label for="symbols">Symbols (@,!,#,$,&,% )</label>
					</div>
				</div>
				<button id="generate-btn">생성하기</button>
			</div>
			<div class="info">
				<p>최소 길이는 5입니다.</p>
				<p>최대 길이는 70입니다.</p>
				<p>강력한 비밀번호는 10-16자여야 합니다.</p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
